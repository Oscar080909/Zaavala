<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gays</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            background-size: 400% 400%;
            animation: rainbow-bg 15s ease-in-out infinite; /* Aún más lento para móviles */
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        @keyframes rainbow-bg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: clamp(1rem, 4vw, 2.5rem); /* Reducido aún más */
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            animation: fade-in 3s ease-in-out; /* Solo fade-in simple */
            position: relative;
            margin: 0;
            text-align: center;
            z-index: 1;
            word-wrap: break-word;
            max-width: 95vw; /* Más ancho para asegurar visibilidad */
            padding: 0 10px; /* Espacio lateral para evitar bordes */
        }

        @keyframes fade-in {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        .sparkle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: radial-gradient(circle, #fff, #ffd700);
            border-radius: 50%;
            animation: sparkle-float 8s ease-in-out infinite; /* Más lento */
            pointer-events: none;
            opacity: 0.4;
        }

        @keyframes sparkle-float {
            0%, 100% { transform: translateY(0); opacity: 0.4; }
            50% { transform: translateY(-15px); opacity: 0.2; }
        }

        .rainbow-text {
            background: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow-text-shift 6s linear infinite; /* Más lento */
        }

        @keyframes rainbow-text-shift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .flag {
            position: absolute;
            width: 18px;
            height: 11px;
            background: linear-gradient(to bottom, #ff0000 16.67%, #ff7f00 16.67% 33.33%, #ffff00 33.33% 50%, #00ff00 50% 66.67%, #0000ff 66.67% 83.33%, #4b0082 83.33%);
            border-radius: 3px;
            animation: float-up 10s linear infinite; /* Más lento */
            box-shadow: 0 0 2px rgba(0,0,0,0.2);
            pointer-events: none;
            opacity: 0.4;
        }

        @keyframes float-up {
            0% { transform: translateY(100vh); opacity: 0.4; }
            100% { transform: translateY(-25px); opacity: 0; }
        }

        h1::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border: 1px solid transparent;
            border-radius: 8px;
            background: linear-gradient(45deg, #ff0000, #00ff00, #0000ff, #ff00ff);
            background-clip: padding-box;
            animation: pulse-border 4s ease-in-out infinite; /* Más lento */
            z-index: -1;
        }

        @keyframes pulse-border {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.01); } /* Pulso casi imperceptible */
        }

        /* Mejoras extremas para móviles */
        @media (max-width: 768px) {
            body {
                animation: none; /* Quitar animación de fondo en móviles para mejor rendimiento */
            }
            h1 {
                font-size: clamp(0.8rem, 3vw, 1.5rem); /* Mucho más pequeño: máximo 1.5rem */
                animation: none; /* Quitar animación del texto para simplicidad */
                color: #ffffff; /* Fallback sólido si el gradiente no funciona */
            }
            .rainbow-text {
                animation: none; /* Quitar animación del gradiente */
            }
            .sparkle {
                display: none; /* Ocultar solo sparkles para enfocarse en el texto y banderas */
            }
            h1::before {
                display: none; /* Ocultar borde para simplicidad */
            }
        }

        /* Para móviles muy pequeños */
        @media (max-width: 480px) {
            h1 {
                font-size: 1rem; /* Fijo y legible */
                max-width: 100vw;
                padding: 0 5px;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <h1 class="rainbow-text">GAYS</h1>
    <!-- Sparkles y flags presentes para desktop y mobile (flags ahora visibles en mobile) -->
    <div class="sparkle" style="top: 30%; left: 15%;"></div>
    <div class="sparkle" style="top: 70%; left: 85%;"></div>
    <div class="flag" style="top: 15%; left: 25%;"></div>
    <div class="flag" style="top: 50%; left: 75%; animation-delay: 2s;"></div>
</body>
</html>
